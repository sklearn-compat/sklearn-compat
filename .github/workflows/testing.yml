name: 'test'

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - '*'

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        environment: [ci-sklearn12, ci-sklearn13, ci-sklearn14, ci-sklearn15, ci-sklearn16, ci-sklearn17]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - uses: prefix-dev/setup-pixi@v0.8.14
        with:
          pixi-version: v0.51.0
          environments: ${{ matrix.environment }}
          # we can freeze the environment and manually bump the dependencies to the
          # latest version time to time.
          frozen: true

      - name: Run tests
        # TODO: add -n 3 but we need to generate the ids such that pytest-xdist
        # handles them correctly.
        run: pixi run -e ${{ matrix.environment }} tests

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5.4.3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: sklearn-compat/sklearn_compat
